<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>Camper Cafe</h1>
            <p class="cafedate">Est. 2023</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon"/>
                <article class="item">
                    <p class="flavour">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Cappuccino Machhiato</p>
                    <p class="price">3.56</p>
                </article>
                <article class="item">
                    <p class="flavour">Espresso</p>
                    <p class="price">3.92</p>
                </article>
                <article class="item">
                    <p class="flavour">Latte</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="price">9.00</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserticon"/>
                <article class="item">
                    <p class="flavour">Pizza</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Ice Cream</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Ice Cream</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Ice Cream</p>
                    <p class="price">4.00</p>
                </article>
            </section>
        </main>
        <hr class="bottomLine">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="blank">Visit to Our Website</a>
            </p>
            <p class="address">2276,free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
